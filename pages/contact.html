<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="../assets/img/favicon.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>The Code Bar</title>
  </head>

  <body>
    <header>
      <div>
        <h1>The Code Bar</h1>
        <nav>
          <ul id="navMenu" class="clearfix">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="products.html">Menú</a></li>
            <li><a href="locations.html">Sucursales</a></li>
            <li><a href="delivery.html">Delivery</a></li>
            <li><a href="contact.html">Contacto</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="content">
        <div class="contactWrapper">
          <div class="contactForm"></div>
          <h3>Formulario de Contacto</h3>
          <form action="get"></form>
          <p>
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" />
          </p>
          <p>
            <label for="lastName">Apellido</label>
            <input type="text" name="lastname" id="lastname" />
          </p>
          <p>
            <label for="email">Correo</label>
            <input type="text" name="email" id="email" />
          </p>
          <p>
            <label for="phone">Teléfono</label>
            <input type="tel" name="phone" id="phone" />
          </p>
          <p>
            <label for="affair">Asunto</label>
            <input type="text" name="affair" id="affair" />
          </p>
          <p>
            <label for="message">Mensaje</label>
            <textarea name="message" id="message" rows="3"></textarea>
          </p>
          <p>
            <button type="submit">Enviar</button>
          </p>
        </div>
        <div class="contactInfo"></div>
        <h4>Más información</h4>
        <ul>
          <li>Casa Matriz: Calle Ficticia 123, Región Metropolitana.</li>
          <li>Teléfono de Contacto: +56 9 9999 9999</li>
          <li>E-mail: contacto@thecodebar.com</li>
        </ul>
      </div>
      <div id="whatsappButton">
        <a href="https://wa.me/56978691120" class="whatsapp" target="_blank">
          <i class="fa fa-whatsapp whatsapp-icon"></i
        ></a>
      </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
      ></script>
    </main>
    <footer>©The Code Bar 2023</footer>
  </body>
</html>
